<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quatro Digital - Store Locator</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="json_editor.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='jsoneditor.min.js'></script>
    <script src="schemas.js" type="text/javascript"></script>
    <script src="functions.base.js" type="text/javascript"></script>
</head>

<body>
    <div class='container-fluid'>
        <div class="row">
            <div class="col-xs-12">
                <h2 class="json-qd-v1-title">
                    Quatro Digital - Store Locator
                </h2>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="json-qd-v1-manage-buttons">
                    <button class="btn btn-primary btn-sm import-toggle"><i class="fa fa-upload"></i> Importar JSON / HTML</button>
                    <button class="btn btn-danger btn-sm json-qd-v1-delete-all"><i class="fa fa-trash"></i> Limpar Conteúdo</button>
                    <div class="dropdown lang-qd-v1-wrapper hidden">
                        <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-toggle="dropdown"> Languages <span class="caret"></span> </button>
                        <ul class="dropdown-menu">
                            <li><a href="?lion=pt">Portuguese</a></li>
                            <li><a href="?lion=en">English</a></li>
                            <li><a href="?lion=es">Spanish</a></li>
                            <li><a href="?lion=fr">French</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="json-qd-v1-import-field" style="display: none;">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <label for="input" class="control-label">O JSON inserido não é válido</label>
                        <textarea id='input' style='width: 100%; height: 200px; margin: 10px 0;' placeholder="Cole o conteúdo JSON / HTML aqui e clique em 'Carregar Conteúdo'" class='form-control'></textarea>
                        <button class="btn btn-success btn-sm" type="button" id="setvalue"><i class="fa fa-download"></i> Carregar conteúdo</button>
                    </form>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <div id='editor'></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <p><button class="btn btn-primary btn-sm qd-btn-json"><i class="fa fa-code"></i> Gerar Código JSON</button></p>
                <div class="qd-json-output-field code-qd-v1-output-field" style="display: none;">
                    <div class="row">
                        <div class='col-xs-12'>
                            <textarea readonly="true" class='form-control' onclick="this.select()"></textarea>
                            <p><button class="btn btn-success btn-sm"><i class="fa fa-code"></i> Copiar JSON</button></p>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <p><button class="btn btn-info btn-sm qd-btn-html"><i class="fa fa-html5"></i> Gerar Código HTML</button></p>
                <div class="qd-html-output-field code-qd-v1-output-field" style="display: none;">
                    <div class="row">
                        <div class='col-xs-12'>
                            <textarea readonly="true" class='form-control' onclick="this.select()"></textarea>
                            <p><button class="btn btn-success btn-sm"><i class="fa fa-html5"></i> Copiar HTML</button></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Quatro Digital - Store Locator</title>

    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="//qd-cdn.github.io/_qd-tools-visual-identity/qd-bootstrap-common.css" rel="stylesheet" />
    <link href="json_editor.css" rel="stylesheet" />

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src='jsoneditor.min.js'></script>
    <script src="schemas.js" type="text/javascript"></script>
    <script src="functions.base.js" type="text/javascript"></script>
</head>
<body>
    <header class="qd-v1-header">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <img src="//qd-cdn.github.io/_qd-tools-visual-identity/Images/logo.png">
                        <h2>Quatro Digital - Store Locator</h2>
                    </div>
                </div>
            </div>
        </header>
    <div class='container-fluid'>

        <div class="row">
            <div class="col-xs-12">
                <div class="json-qd-v1-manage-buttons">
                    <button class="btn btn-primary btn-sm import-toggle"><i class="fa fa-upload"></i> Importar JSON / HTML / JavaScript</button>
                    <button class="btn btn-danger btn-sm json-qd-v1-delete-all"><i class="fa fa-trash"></i> Limpar Conteúdo</button>
                    <div class="dropdown lang-qd-v1-wrapper hidden">
                        <button class="btn btn-sm btn-primary dropdown-toggle" type="button" data-toggle="dropdown">
                            Languages <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="?lion=pt">Portuguese</a></li>
                            <li><a href="?lion=en">English</a></li>
                            <li><a href="?lion=es">Spanish</a></li>
                            <li><a href="?lion=fr">French</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="json-qd-v1-import-field" style="display: none;">
            <div class="row">
                <div class="col-xs-12">
                    <form>
                        <label for="input" class="control-label">O conteúdo inserido não é válido</label>
                        <textarea id='input' style='width: 100%; height: 200px; margin: 10px 0;' placeholder="Cole o conteúdo aqui e clique em 'Carregar Conteúdo'" class='form-control'></textarea>
                        <button class="btn btn-success btn-sm" type="button" id="setvalue"><i class="fa fa-download"></i> Carregar conteúdo</button>
                    </form>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-xs-12'>
                <div id='editor'></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <table class="table table-qd-v1-output">
                    <tr>
                        <th>Download versão arquivo</th>
                        <th>Conteúdo (copiar e colar)</th>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn btn-success btn-sm qd-btn-download-json"> <i class="fa fa-download"></i> Download Arquivo JSON</a>
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm qd-btn-json"><i class="fa fa-code"></i> Gerar Código JSON</a>
                            <div class="qd-json-output-field code-qd-v1-output-field" style="display: none;">
                                <textarea readonly="true" class='form-control' onclick="this.select()"></textarea>
                                <p><button class="btn btn-success btn-sm"><i class="fa fa-code"></i> Copiar JSON</button></p>
                                <hr>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn btn-success btn-sm qd-btn-download-html"> <i class="fa fa-download"></i> Download Arquivo HTML</a>
                        </td>
                        <td>
                            <a class="btn btn-info btn-sm qd-btn-html"><i class="fa fa-html5"></i> Gerar Código HTML</a>
                            <div class="qd-html-output-field code-qd-v1-output-field" style="display: none;">
                                <textarea readonly="true" class='form-control' onclick="this.select()"></textarea>
                                <p><button class="btn btn-success btn-sm"><i class="fa fa-html5"></i> Copiar HTML</button></p>
                                <hr>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a class="btn btn-success btn-sm qd-btn-download-javascript"> <i class="fa fa-download"></i> Download Arquivo JavaScript</a>
                        </td>
                        <td>
                            <a class="btn btn-warning btn-sm qd-btn-javascript"> <i class="fa fa-file-code-o"></i> Gerar Código Javascript</a>
                            <div class="qd-javascript-output-field code-qd-v1-output-field" style="display: none;">
                                <textarea readonly="true" class='form-control' onclick="this.select()"></textarea>
                                <p><button class="btn btn-success btn-sm"><i class="fa fa-file-code-o"></i> Copiar JavaScript</button></p>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <footer class="qd-v1-footer">
        <p class="text-center">
            <script>
                document.write("SBS21 © 2013 - " + (new Date()).getFullYear() + " Quatro Digital. Todos os direitos reservados.");
            </script>
        </p>
    </footer>
</body>
</html>

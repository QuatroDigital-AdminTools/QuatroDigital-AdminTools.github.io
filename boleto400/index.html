<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Quatro Digital</title>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','http://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-37678622-4', 'auto');
		ga('send', 'pageview');
	</script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="jquery.ui.widget.js"></script>
	<script src="jquery.fileupload.js"></script>
	<script src="functions.js"></script>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<h1 class="h1">Quatro Digital</h1>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div class="drop-files bg-info">
					<p class="icon">
						<i class="fa fa-download" aria-hidden="true"></i>
					</p>
					<p>Arraste os arquivos ou selecione abaixo: </p>
					<input id="fileupload" type="file" name="files[]" multiple>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="table-base">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Nosso nº</th>
								<th>Seu nº</th>
								<th>CNPJ/CPF</th>
								<th>Nome</th>
								<th>Valor</th>
								<th>Valor pg</th>
								<th class="bg-success">Valor liq. creditado</th>
								<th>Dt Venc.</th>
								<th>Data ocorrência</th>
								<th>Data efetivação créd.</th>
							</tr>
						</thead>
						<tbody></tbody>
					</table>
				</div>
				<div class="tables-wrapper"></div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Mosaico de Banners - Exemplo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- Bootstrap - respond -->
    <script type="text/javascript">
        //<![CDATA[
        (function () {
            var myNav = navigator.userAgent.toLowerCase();
            var version = (navigator.userAgent.toLowerCase().indexOf("msie") != -1) ? parseInt(myNav.split("msie")[1]) : 9999;
            if (version < 9) {
                document.write('<scr' + 'ipt src="//oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></scr' + 'ipt>');
                document.write('<scr' + 'ipt src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></scr' + 'ipt>');
            }
        })();
	//]]>
    </script>

    <link rel="stylesheet" href="css/CSS.mosaic.css" type="text/css" />
</head>

<body class="home" data-qd-scroll-limit="200">
    <div class="mosaic-banners">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-8">.col-sm-8</div>
                <div class="col-xs-12 col-sm-4">.col-sm-4</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-3">.col-sm-3</div>
                <div class="col-xs-12 col-sm-3">.col-sm-3</div>
                <div class="col-xs-12 col-sm-3">.col-sm-3</div>
                <div class="col-xs-12 col-sm-3">.col-sm-3</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-4">.col-sm-4</div>
                <div class="col-xs-12 col-sm-4">.col-sm-4</div>
                <div class="col-xs-12 col-sm-4">.col-sm-4</div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">.col-sm-6</div>
                <div class="col-xs-12 col-sm-6">.col-sm-6</div>
            </div>
            <div class="row">
                <div class="col-xs-12">.col-sm-12</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>
                    <strong>Importante:</strong> As imagens tem altura livre, no entanto, todos os banners da mesma linha devem possuir
                    a mesma altura.</h2>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>    
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Quatro Digital</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
		ga('create', 'UA-37678622-4', 'auto');
		ga('send', 'pageview');
	</script>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
	<script src="jquery.ui.widget.js"></script>
	<script src="jquery.fileupload.js"></script>
	<script src="functions.js"></script>

</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<h1 class="h1 text-center">Quatro Digital</h1>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="drop-files p-3 mb-2 bg-info text-white text-center">
					<p class="icon">
						<i class="fa fa-download" aria-hidden="true"></i>
					</p>
					<p>Arraste os arquivos ou selecione abaixo: </p>
					<input id="fileupload" type="file" name="files[]" multiple>
				</div>
			</div>
		</div>
		
		<div class="row"> <div class="col"><hr></div></div>

		<div class="row">
			<div class="col">
				<div class="output-wrapper">
					<h4>Resultado</h4>
						<form>
							<div class="form-group">
								<textarea class="form-control" rows="6" onfocus="this.select()" onclick="this.select()" readonly></textarea>
							</div>
						</form>
				</div>
			</div>
		</div>

		<div class="row"> <div class="col"><hr></div></div>

		<div class="row">
			<div class="col">
				<div id="log-wrapper">
					<h4>Log</h4>
					<div id="log-data"></div>
					<script id="log-template" type="text/x-handlebars-template">
						<div class="accordion" id="log-accordion">
							{{#each items}}
								<div class="card">
									<div class="card-header" id="log-step-{{index}}">
										<h5 class="mb-0"> <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapse-step-{{index}}" aria-expanded="false" aria-controls="collapse-step-{{index}}"> {{index}} -  {{title}} </button> </h5>
									</div>
									<div id="collapse-step-{{index}}" class="collapse" aria-labelledby="log-step-{{index}}" data-parent="#log-accordion">
										<div class="card-body">
											<pre><code>{{content}}</code></pre>
										</div>
									</div>
								</div>
							{{/each}}
						</div>
					</script>
				</div>
			</div>
		</div>
	</div>
</body>

</html>

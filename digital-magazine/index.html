<html>
<head>
	<meta charset="UTF-8">
	<title>Quatro Digital - Revista Digital</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
	<link rel="stylesheet" href="//qd-cdn.github.io/_qd-tools-visual-identity/qd-bootstrap-common.css" />
	<link href="//cdn.quatrodigital.com/_qd-tools-visual-identity/qd-tools-header.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/page-style.css" type="text/css" />

	<!-- Latest compiled and minified JavaScript -->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

	<script src="js/sortable.min.js" type="text/javascript"></script>
	<script src="js/functions.base.js" type="text/javascript"></script>
</head>
<body>
	<h1 id="qd-suite-header" data-qd-tools-code="magazine-editor">Magazine Editor</h1>
	
	<div class="container-fluid">
		
		<!-- Nav tabs -->
		<ul id="tab-list" class="nav nav-tabs" role="tablist">
			<li role="presentation">
				<a id="addTab" href="#">
					<span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span>
				</a>
			</li>
			
			<a id="generateHTML" href="#" class="btn btn-primary pull-right">Gerar HTML</a>
			<a id="uploadHTML" href="#" class="btn btn-warning pull-right">Upload de HTML</a>
		</ul>

		<!-- Tab panes -->
		<div class="tab-content"></div>

	</div>

	<footer class="qd-v1-footer">
		<p class="text-center">
			<script>
				document.write("SBS21 © 2013 - "+(new Date()).getFullYear()+" Quatro Digital. Todos os direitos reservados.");
			</script>
		</p>
	</footer>

	<div id="modal-codigo" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Cole o código abaixo</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<textarea id="uploadCode" class="form-control codigo" rows="10" placeholder="Cole aqui seu código"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<a id="btnLoadCode" href="#" class="btn btn-success pull-right">Enviar</a>
				</div>
			</div>
		</div>
	</div>

	<div id="modal-codigo-pronto" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4>Copie o código abaixo</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<textarea id="saveCode" class="form-control codigo" rows="10" readonly="" onfocus="this.select()" onclick="this.select()" autocomplete="off" ></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Aviso de loading -->
	<div class="qd-loading" style="position: fixed; top: 0; background: black; opacity: 0.5; width: 100%; height: 100%; z-index: 500;">
		<p style="margin: 25% auto; text-align: center; color: white;">
			Carregando
			<img src="img/ajax-loader2.gif" />
		</p>
	</div>
	<script src="//cdn.quatrodigital.com/_qd-tools-visual-identity/JS.QD.functions.tools-header.js" ></script>
</body>
</html>
